{% extends 'store/main.html' %}
{% load static %}
{% block content %}
  <div class="container">
      <div class="row">
        {% for product in products %}
          <div class="col-md-4 col-sm-6">
              <div class="product-grid2">
                  <div class="product-image2"> <a href="#"> <img class="pic-1" src="{{product.imageURL}}"> <img class="pic-2" src="{{product.imageURL}}"> </a>
                      <ul class="social">
                          <li><a href="#" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                          <!--<li><a href="#" class="update-cart" data-tip="Add to Cart" data-product={{product.id}} data-action="add"><i class="fa fa-shopping-cart"></i></a></li>-->
                      </ul>
                  </div>
                  <div class="product-content">
                      <h3 class="title"><a href="#">{{product.name}}</a></h3> <span class="price">${{product.price|floatformat:2}}</span><br>
                        <button data-product={{product.id}} data-action="add"  class="btn btn-outline-success add-btn update-cart" >Add to cart</button>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
{% endblock content %}
